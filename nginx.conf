# Nginx configuration for Fund Screener
# Add this to your Nginx sites-available or within your existing server block

server {
    listen 80;
    server_name fundscreener.yourdomain.com;  # Change to your domain

    # If you want it on main domain with path
    # location /fundscreener/ {
    #     proxy_pass http://127.0.0.1:8001/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # For subdomain or dedicated domain
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for large data operations
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    # Serve static files directly
    location /static/ {
        alias /var/www/fundscreener/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SSL Configuration (after obtaining certificate)
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/fundscreener.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/fundscreener.yourdomain.com/privkey.pem;
}
